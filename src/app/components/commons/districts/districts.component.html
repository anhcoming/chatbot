<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4>Danh sách Quận/Huyện</h4>
            <div class="textFilterProj">
                <span>Tìm kiếm</span>
                <div class="formSearchText w-30">
                    <input type="text" placeholder="Tìm kiếm theo mã, tên Quận/Huyện... " name="searchProject" [(ngModel)]="search" 
                    (keyup.Enter)="onSearch($event)" (keyup)="isInputEmpty = search === ''" value="" class="StextSingle_Project">
                    <button class="iconbtnSearch"  *ngIf="!isInputEmpty"><span class="pi pi-times mg-t-10" style="font-size: 1rem" (click)="onClearInput()"></span></button>
                </div>
                
            </div>
        </div>
    </div>
</div>
<div class="grid">
    <div class="col-12">
        <div class="card">            
            <section class="FilterProject">
                <div class="textFilterProj">
                    <div class="addProjectList">
                        <a href="#/commons/district/create" class="mg-l-9 addList"><i class="fa fa-plus-circle"
                            aria-hidden="true"></i> Thêm mới</a>
                    </div>
                </div>
            </section>

            <p-table 
                [value]="lstDistricts"
                [paginator]="true"
                [rows]="10"
                [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Hiển thị {first} đến {last} của {totalRecords} mục nhập"
                [rowsPerPageOptions]="[10, 25, 50]"
                [loading]="isLoadingTable"
                [(selection)]="selectedDistrict">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 5%">Stt</th>
                        <th style="width: 15%">Mã Quận/Huyện</th>
                        <th style="width: 25%">Tên hiển thị</th>
                        <th style="width: 25%">Tỉnh/Thành Phố</th>
                        <th style="width: 15%">Mô tả</th>
                        <th style="width: 15%">Thao tác</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-district let-rowIndex="rowIndex">
                    <tr>      
                        <td>{{ rowIndex + 1}}</td>
                        <td>{{ district.Code }}</td>
                        <td>{{ district.Name }}</td>
                        <td>{{ district.province.Name }}</td>
                        <td>{{ district.Note }}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" routerLink="/commons/district/update/{{district.Id}}" ></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="onDelete(district.Id)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr class="text-center">
                                 <td colspan="10" class="text-center text-danger">Không có dữ liệu.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-toast></p-toast>
<p-confirmDialog class="custom-toast"></p-confirmDialog>
