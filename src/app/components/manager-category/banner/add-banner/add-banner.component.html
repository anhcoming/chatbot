<div class="grid">
    <div class="col-12">
        <div class="card" [formGroup]="fBanner">
            <h3 class="mg-0">
                {{ !(id > 0) ? 'Thêm mới quảng cáo' : 'Cập nhật nội dung quảng cáo' }}
            </h3>

            <div class="grid formgrid" >
                <div class="col-12">
                    <div class="field p-fluid">
                        <label for="txtNameContacts">Tên banner</label>
                        <span class="text-danger"> *</span>
                        <input id="txtNameContacts" type="text" pInputText formControlName="Title">
                    </div>
                </div>
                <div class="col-12">
                    <div class="field p-fluid">
                        <label for="txtNameContacts">Link banner</label>
                        <span class="text-danger"> *</span>
                        <input id="txtNameContacts" type="text" pInputText formControlName="Url">
                    </div>
                    <small *ngIf="fBanner.controls['Url'].hasError('required') && fBanner.controls['Url'].dirty" class="p-invalid text-danger">Vui lòng nhập link Banner</small>
                </div>
                <div class="col-12">
                    <div class="field p-fluid">
                        <div>
                            <label for="txtDescription">Mô tả</label>
                        </div>
                        <textarea id="txtDescription" class="w-100" rows="5" pInputTextarea formControlName="Description"></textarea>
                    </div>
                </div>
                <!-- <div class="col-6">
                    <div class="field p-fluid p-date">
                        <label for="txtDateId">Ngày hoạt động</label>
                        <span class=""></span>
                        <p-calendar id="txtDateId" [showIcon]="true" inputId="icon" id="txtDateId" type="date" formControlName="DateId"  dateFormat="dd/mm/yy"></p-calendar>
                    </div>
                </div> -->
                <div class="col-12">
                    <div class="field p-fluid">
                        <div>
                            <label for="txtContent">Nội dung</label>
                        </div>
                        <ckeditor  class="ck-edit-text" [config]="{placeholder: 'Nhập nội dung bài viết'}" [editor]="Editor" formControlName="Contents" [ngStyle]="{'height': '120px'}"></ckeditor>
                    </div>
                </div>
                <div class="col-6">
                    <div class="field p-fluid p-date">
                        <label for="txtBirthDay">Ngày hoạt động
                            <span class=""></span>
                        </label>
                        <p-calendar id="txtBirthDay" placeholder="Ngày hoạt động" [showIcon]="true" inputId="icon"  formControlName="DateStartActive"  dateFormat="dd/mm/yy"></p-calendar>
                    </div>
                </div>
                <div class="col-6">
                    <label for="txtImage" class="form-label">Ảnh đính kèm</label>
                    <div class="displayflex">
                      <div class="col-6">
                        <input formControlName="Image" class="form-control no-bor" type="file" accept="image/jpg || image/png || image/webp" (change)="onFileSelected($event)">
                      </div>
                      <div class="col-6" *ngIf="fBanner.get('Image').value || this.dataBanner.Image">
                        <img [src]="uploadedImageUrl" class="img-thumbnail zoomable-image" (click)="zoomImage()">
                        <i class="fa fa-times-circle del-img proj-img" aria-hidden="true" (click)="Imagenull()" [style.display]="isImageSelected ? 'block' : 'none'"></i>
                      </div>
                    </div>
                  </div>
                <div class="col-12">
                    <h5>Chọn khu đô thị <span class="text-danger"> *</span></h5>
                    <div class="grid" formArrayName="listProjectMaps">
                        <div class="col-3 mt-3" *ngFor="let project of lstProject;let i = index" >
                            <div class="flex align-items-center">
                                <div class="checkbox">
                                    <input type="checkbox" [value]="project.name"  [(ngModel)]="project.check"  (change)="onSelectTower(project.Id)" [ngModelOptions]="{standalone: true}">
                                    <div>
                                        <span> {{ project.Name }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div *ngIf="fNotebook.controls['ListProject'].errors && fNotebook.controls['ListProject'].touched">
                            Vui lòng chọn ít nhất 1 khu đô thị.
                        </div> -->
                    </div>
                </div>
                <div class="col-12 mg-t-2">
                    <div class="field p-fluid">
                        <div class="displayflex">
                            <h5>Chọn tòa nhà <span class="text-danger"> *</span></h5>
                            <!-- <i class="color-i" *ngIf="!isProjectSelect">Vui lòng chọn Khu đô thị</i> -->
                            <div class="displayflex">
                                <div class="checkbox">
                                    <input type="checkbox" [(ngModel)]="allChecked" (change)="toggleAll()" [ngModelOptions]="{standalone: true}">
                                    <div>
                                        <span> Chọn tất cả</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="displayflex">
                            <div *ngFor="let tower of lstTower" class="checkbox">
                                <input type="checkbox"  [(ngModel)]="tower.checked"  (change)="checkAll()" [ngModelOptions]="{standalone: true}">
                                <div>
                                    <span> {{ tower.Name }}</span>
                                </div>
                            </div>
                        </div>
                        <!-- <small *ngIf="fBanner.controls['TowerId'].hasError('required') && fBanner.controls['TowerId'].dirty" class="p-invalid text-danger">Vui lòng chọn tòa nhà.</small>                         -->
                    </div>
                </div>
                <div class="col-12 mg-t-2">
                    <div class="field p-fluid">
                        <div class="displayflex">
                            <h5>Chọn vị trí <span class="text-danger"> *</span></h5>
                            <div class="displayflex">
                                <div class="checkbox">
                                    <input type="checkbox" [(ngModel)]="allChecked2" (change)="toggleAll2()" [ngModelOptions]="{standalone: true}">
                                    <div>
                                        <span> Chọn tất cả</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="displayflex">
                            <div *ngFor="let zone of lstZone" class="checkbox">
                                <input type="checkbox"  [(ngModel)]="zone.checked"  (change)="checkAll2()" [ngModelOptions]="{standalone: true}">
                                <div>
                                    <span> {{ zone.Name }}</span>
                                </div>
                            </div>
                        </div>
                        <!-- <small *ngIf="fBanner.controls['TowerId'].hasError('required') && fBanner.controls['TowerId'].dirty" class="p-invalid text-danger">Vui lòng chọn tòa nhà.</small>                         -->
                    </div>
                </div>
                <div class="col-12 p_float_right">
                    <!-- <p-confirmDialog class="custom-toast"></p-confirmDialog> -->
                    <button pButton pRipple type="button" label="Hủy" class="p-button-outlined p-button-secondary mr-2" (click)="onBack($event)">
                    </button>
                    <p-button label='Xác nhận' icon='pi pi-check'  
                        [loading]="loading[0]" (onClick)="onSubmit()"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
<p-confirmDialog class="custom-toast"></p-confirmDialog>
