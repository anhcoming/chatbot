<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4><i class="pi pi-chevron-left pd-r-8" routerLink="/utilities/construction/update/{{id}}"></i>Danh sách đơn nghiệm thu</h4>
            <section class="FilterProject mb-2">
                <div class="addProjectList btn-options">
                    <button type="button" pButton icon="fa fa-plus-circle" label="Thêm mới" routerLink="/utilities/order-acceptance/create"></button>
                </div>
            </section>
            <p-table 
                [value]="lstOrderAcceptance"
                [paginator]="true"
                [rows]="10"
                [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Hiển thị {first} đến {last} của {totalRecords} mục nhập"
                [rowsPerPageOptions]="[10, 25, 50]"
                [loading]="isLoadingTable"
                >
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3%">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th style="width: 10%">STT</th>
                        <th style="width: 22.5%">Ngày nghiệm thu mong muốn</th>
                        <th style="width: 22.5%">Ngày nghiệm thu thực tế</th>
                        <th style="width: 15%">Trạng thái hoàn cọc</th>
                        <th style="width: 15%">Trạng thái nghiệm thu</th>
                        <th style="width: 15%">Thao tác</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-zone let-rowIndex="rowIndex">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="zone"></p-tableCheckbox>
                        </td>
                        <td>{{ rowIndex + 1}}</td>
                        <td>{{ zone.Code }}</td>
                        <td>{{ zone.Name }}</td>
                        <td>{{ zone.Note}}</td>
                        <td>{{ zone.Note}}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" routerLink="/utilities/order-acceptance/{{id}}" ></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteAcceptance(zone.Id)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr class="text-center">
                                 <td colspan="7" class="text-center text-danger">Không có dữ liệu.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-toast></p-toast>
<p-confirmDialog class="custom-toast"></p-confirmDialog>
