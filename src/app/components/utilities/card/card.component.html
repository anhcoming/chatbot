<div class="grid">
    <div class="col-12">
        <div class="card">            
            <!-- <section class="FilterProject">
                <div class="textFilterProj">
                    <div class="addProjectList">
                        <a href="#/utilities/card/create" class="mg-l-9"><i class="fa fa-plus-circle"
                            aria-hidden="true"></i> Thêm mới</a>
                    </div>
                </div>
            </section> -->
            <section class="FilterProject mb-2">
                <div class="addProjectList btn-options">
                    <button type="button" pButton icon="fa fa-plus-circle" label="Thêm mới" routerLink="/utilities/card/create"></button>
                </div>
            </section>
            <p-table 
                [value]="lstCard"
                [paginator]="true"
                [rows]="filterParrams.page_size"
                [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Hiển thị {first} đến {last} của {totalRecords} mục nhập"
                [rowsPerPageOptions]="[10, 25, 50]"
                [loading]="isLoadingTable">
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th style="width: 3%">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th> -->
                        <th style="width: 5%">Stt</th>
                        <th style="width: 15%">Mã thẻ</th>
                        <th style="width: 15%">Seri thẻ</th>
                        <th style="width: 10%">Mã khác</th>
                        <th style="width: 15%">Khu đô thị</th>
                        <th style="width: 15%">Tên loại thẻ</th>
                        <th style="width: 10%">Trạng thái</th>
                        <th style="width: 15%">Thao tác</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-card let-rowIndex="rowIndex">
                    <tr>
                        <!-- <td>
                            <p-tableCheckbox [value]="card"></p-tableCheckbox>
                        </td> -->
                        <td>{{ rowIndex + 1 }}</td>
                        <td>{{ card.CardNumber }}</td>
                        <td>{{ card.CardSeri }}</td>
                        <td>{{ card.CardNote }}</td>
                        <td>{{ card.ProjectName }}</td>
                        <td>{{ card.ConfigCardName }}</td>
                        <td>{{ card.CardStatus }}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" routerLink="/utilities/card/detail/{{ card.Id }}"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="onDelete(card)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                         <td colspan="10" class="text-center text-danger">Không có dữ liệu.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
