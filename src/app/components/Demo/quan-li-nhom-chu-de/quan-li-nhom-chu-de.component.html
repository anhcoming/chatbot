<div class="container-manage">
    <span class="title"><img src="assets/imgs/svg/ic-title-screen.svg" class="mr-3" />Danh sách nhóm chủ đề</span>
    <div class="textFilterProj mt-3">
        <div class="formSearchText w-40">
            <input type="text" placeholder="Tìm kiếm theo mã, tên nhóm chủ đề... " name="searchProject"
                [(ngModel)]="search" (keyup.Enter)="onSearch($event)" (keyup)="isInputEmpty = search === ''" value=""
                class="StextSingle_Project">
            <button class="iconbtnSearch" *ngIf="!isInputEmpty"><span class="pi pi-times mg-t-10"
                    style="font-size: 1rem" (click)="onClearInput()"></span></button>
        </div>
    </div>
    <div class="container-button mt-4 mb-4">
        <button class="btn btn-digi" routerLink="/demo/groupTopic/create"><img src="assets/imgs/svg/ic-plus-circle.svg"
                width="20px" height="20px" class="mr-2" />Thêm mới</button>
    </div>
    <p-table [value]="listDatas" [tableStyle]="{ 'min-width': '50rem' }" [loading]="isLoadingTable">
        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th>Mã nhóm chủ đề</th>
                <th>Tên nhóm chủ đề</th>
                <th>Mô tả</th>
                <th class="min-w-90">Thao tác</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-function let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex + 1}}</td>
                <td>{{ function.code }}</td>
                <td>{{ function.name }}</td>
                <td>{{ function.note }}</td>
                <td>
                    <button class="btn" routerLink="/demo/groupTopic/update/{{ function.id }}"><img
                            src="assets/imgs/svg/ic-edit.svg" /></button>
                    <button class="btn" (click)="onDelete(function.id)"><img
                            src="assets/imgs/svg/ic-remove-red.svg" /></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr class="text-center">
                <td colspan="10" class="text-center text-danger">Không có dữ liệu.</td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="10" [totalRecords]="totalElements"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Hiển thị {first} đến {last} của {totalRecords} mục nhập"
                [rowsPerPageOptions]="[10, 25, 50]" />
</div>

<p-toast></p-toast>
<p-confirmDialog class="custom-toast"></p-confirmDialog>

<p-dialog header="Xác nhận xóa" [modal]="true" [(visible)]="visible" [style]="{ width: '460px'}">
    <span class="p-text-secondary block text-center title-modal">Bạn có chắc chắn muốn xóa nhóm chủ đề <span style="font-weight: 700;">"{{nameTopic}}"</span> không?</span>
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-close p-button-outlined p-button-secondary mr-3" (click)="onHideModal()">
            <img src="assets/imgs/svg/ic-close-circle.svg" class="mr-3" />Hủy
        </button>
        <button class="btn btn-remove" (click)="onSubmit()"><img src="assets/imgs/svg/ic-remove-circle.svg" class="mr-3" />Xóa</button>
    </div>
</p-dialog>
