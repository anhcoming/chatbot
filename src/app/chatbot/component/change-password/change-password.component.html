<div class="container-change-pass">
    <div class="header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <img src="assets/imgs-chatbot/svg/ic-lock.svg" />
            <span class="title ml-3 mt-1">Đổi mật khẩu</span>
        </div>
        <button *ngIf="!isMobile" type="button" class="btn" aria-label="Close"><svg width="14" height="14" viewBox="0 0 14 14"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12.775 1.23431C12.6037 1.06266 12.3712 0.966198 12.1287 0.966198C11.8862 0.966198 11.6537 1.06266 11.4825 1.23431L6.99997 5.70764L2.51747 1.22514C2.34621 1.05349 2.1137 0.957031 1.87122 0.957031C1.62875 0.957031 1.39624 1.05349 1.22497 1.22514C0.867473 1.58264 0.867473 2.16014 1.22497 2.51764L5.70747 7.00014L1.22497 11.4826C0.867473 11.8401 0.867473 12.4176 1.22497 12.7751C1.58247 13.1326 2.15997 13.1326 2.51747 12.7751L6.99997 8.29264L11.4825 12.7751C11.84 13.1326 12.4175 13.1326 12.775 12.7751C13.1325 12.4176 13.1325 11.8401 12.775 11.4826L8.29247 7.00014L12.775 2.51764C13.1233 2.16931 13.1233 1.58264 12.775 1.23431Z"
                    fill="var(--ic-close-blue)" />
            </svg>
        </button>
    </div>
    <div class="body mt-4">
        <div class="flex align-items-center gap-3 mb-4 position-relative input-form">
            <input [type]="hideCurrentPass ? 'password' : 'text'" class="username w-full"
                placeholder="Nhập mật khẩu hiện tại" autocomplete="off" />
            <div class="icon-eye" (click)="this.hideCurrentPass = !this.hideCurrentPass"></div>
        </div>
        <div class="flex align-items-center gap-3 mb-4 position-relative input-form">
            <input [type]="hideNewPass ? 'password' : 'text'" class="username w-full"
                placeholder="Nhập mật khẩu mới" autocomplete="off" />
            <div class="icon-eye" (click)="this.hideNewPass = !this.hideNewPass"></div>

        </div>
        <div class="flex align-items-center gap-3 mb-4 position-relative input-form">
            <input [type]="hideConfirmPass ? 'password' : 'text'" class="username w-full"
                placeholder="Nhập lại mật khẩu" autocomplete="off" />
            <div class="icon-eye" (click)="this.hideConfirmPass = !this.hideConfirmPass"></div>
        </div>
    </div>
    <div class="flex justify-content-center py-3">
        <button (click)="onSubmit()" class="btn btn-digi flex align-items-center gap-2">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M14.59 0.59C14.21 0.21 13.7 0 13.17 0H2C0.89 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H16C17.1 18 18 17.1 18 16V4.83C18 4.3 17.79 3.79 17.41 3.42L14.59 0.59ZM9 16C7.34 16 6 14.66 6 13C6 11.34 7.34 10 9 10C10.66 10 12 11.34 12 13C12 14.66 10.66 16 9 16ZM4 6H10C11.1 6 12 5.1 12 4C12 2.9 11.1 2 10 2H4C2.9 2 2 2.9 2 4C2 5.1 2.9 6 4 6Z"
                    fill="white" />
            </svg>
            <div>Lưu thông tin</div>
        </button>
    </div>
</div>
