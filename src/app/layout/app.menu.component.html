<ul class="layout-menu">
    <div class="top-menu">
        <img src="assets/layout/images/quochoi.png" height="70px">
    </div>
    <ng-container *ngFor="let item of lstMenu; let i = index;" (click)="testClick(item)">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
</ul>
